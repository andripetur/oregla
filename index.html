<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> (รณ)regla </title>
        <link rel="icon" href="imgs/icon.png">

        <script src="libs/polyfills.js"></script>
        <script src="defaults.js"></script>
        <script src="libs/fabric.min.js"></script>
        <script src="draw.js"></script>
        <script src="libs/flocking-all.js"></script>
        <script src="libs/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="console.js"></script>
        <script src="utilities.js"></script>
        <script src="schillinger_functions.js"></script>
        <script src="chaos.js"></script>
        <script src="synthDefinitions.js"></script>
        <script src="composition.js"></script>
        <script src="help.js"></script>

        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="libs/ansi.css" type="text/css" media="all" />
    </head>

    <body>
      <div id='title'><br>(รณ)regla<br>&nbsp;</div>

        <canvas id="cvs"></canvas>
        <canvas id="faderbox" class="uibox"></canvas>
        <canvas id="buttonbox" class="uibox"></canvas>
        <div id="help">
          <div id=help-title class="help">Hi there!</div>
          <div id=help-content class="help h-content">> I'm the help window! I'll do my best to present you with useful suggestions and not go all paperclip on your ass...
          </div>
          <div id=help-options class="help"></div>
          <div id=help-options-cont class="help h-content"></div>
        </div>
        <div id="console"></div>

        <script>
        initConsole();
        initDrawing();
        initFaderbox();
        initButtonbox();
        initResize();

        setupFader(0, {
          "name": "piano",
          "instrument": synthDef.piano,
          "controls": "verb.mul",
          "isExponential": true,
        });

        for (var i = 0; i < sound.instruments.length; i++) {
          setupButton(i, {
            instrument: sound.instruments[i],
            onOn: sound[sound.instruments[i]].start,
            onOff: sound[sound.instruments[i]].stop,
          });
        }
        </script>
    </body>
</html>
