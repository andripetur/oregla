<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> (รณ)regla </title>

        <script src="libs/fabric.min.js"></script>
        <script src="draw.js"></script>
        <script src="libs/flocking-all.min.js"></script>
        <script src="libs/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="console.js"></script>
        <script src="websocket.js"></script>
        <script src="utilities.js"></script>
        <script src="schillinger_functions.js"></script>
        <script src="chaos.js"></script>
        <script src="composition.js"></script>
        <script src="synthDefinitions.js"></script>


        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="libs/ansi.css" type="text/css" media="all" />

    </head>

    <body>
      <div id='title'><br>(รณ)regla<br>&nbsp;</div>

        <canvas id="cvs"></canvas>
        <canvas id="faderbox"></canvas>
        <div id="console"></div>

        <script>
        initConsole();
        initDrawing();
        initFaderbox();

        faderboxCanvas.item(0).set({
          "name": "piano",
          "onInstrument": "piano",
          "controls": "verb.mul",
          "isExponential": true,
        });

        faderboxCanvas.item(1).set({
          "name": "chaos",
          "controls": "selectChaos",
          "callbackFunction": "selectChaos",
          "range": {low: 0, high: 9}
        });

        function help(){
          return "i will help you";
        };

        function selectChaos(n) {
          n = Math.floor(n);
          if( n != sound.chaosToPlay){
            if( n < 0 || n > 9 ) {
              return "nr out of bounds";
            }
            sound.chaosToPlay = n;
            moveChaos(sound.chaos[sound.chaosToPlay].points);
          }
        }
        </script>
    </body>
</html>
