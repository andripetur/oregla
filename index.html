<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> (รณ)regla </title>

        <script src="libs/fabric.min.js"></script>
        <script src="draw.js"></script>
        <script src="libs/flocking-all.min.js"></script>
        <script src="console.js"></script>
        <script src="websocket.js"></script>
        <script src="utilities.js"></script>
        <script src="schillinger_functions.js"></script>
        <script src="chaos.js"></script>
        <script src="composition.js"></script>
        <script src="synthDefinitions.js"></script>

        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="libs/ansi.css" type="text/css" media="all" />

    </head>

    <body>
      <div id='title'><br>(รณ)regla<br>&nbsp;</div>

        <canvas id="cvs"></canvas>

        <div id="controls">
          piano <input type='range' name='p-vol' min=0 max=1 step=0.01 oninput="setValue(this.value)">
          nuthing <input type='range' name='ffb-vol'>
          mor nuthing <input type='range' name='pianoVolume'>
        </div>

        <!-- Must be a better way to load this shiznit -->
        <div id="console"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="libs/jqconsole.js" type="text/javascript" charset="utf-8"></script>

        <script>
        function setValue(v){
          sound.piano.set({
            "verb.mul": sound.line(parseFloat(v))
          });
        }
        initConsole();
        initDrawing();

        function selectChaos(n) {
          if( n < 0 || n > 9 ) {
            return "nr out of bounds";
          }
          sound.chaosToPlay = n;
          moveChaos(sound.chaos[sound.chaosToPlay].points);
        }
        </script>
    </body>
</html>
